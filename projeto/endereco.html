<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Validação de endereço</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="validacao.js"></script>
  </head>
  <body>
      <section>

          <h2>Validação de endereço</h2>   
          <font face="arial">

               <form name="frmcadastro" action="#" method="get" onsubmit="return validaFormulario()">

               <fieldset class="cadbasico">
                    
                  <legend>Dados do endereço</legend>      
                  <br>
                  <label for="nome">*Nome da rua:</label>
                  <input type="text" name="txtnome" id="nome" placeholder="Ex: Rua Joao da Silva"><br>
                  <br>
                  <label for="numero">*Número</label>
                  <input type="text" name="txtnumero" id="numero" placeholder="Ex: 1410"><br>
                  <br>
                  <label for="cep">*CEP</label>
                  <input type="text" name="txtcep" id="cep" placeholder="Ex: 00000-000"><br>
                  <br>
                  <label for="complemento">Complemento</label>
                  <input type="complemento" name="txtcomplemento" id="complemento" placeholder="Ex: Apartamento 01"><br>
                  <button type="reset">Limpar</button><button type="submit">Enviar</button>
                  <br><br>
                  <div class="btn-voltar">
                    <button onclick="window.location.href='index.html'">Voltar</button>
                  </div>

               </fieldset>

            </form>

          </font>      
      </section>
  </body>
