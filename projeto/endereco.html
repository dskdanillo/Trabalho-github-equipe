<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de Endereço</title>
  <link rel="stylesheet" href="./css/estilo.css">
  <script src="./js/validacao.js" defer></script>
</head>
<body>

  <section>
    <h2>Validação de Endereço</h2>
    <form name="frmcadastro" action="#" method="get" onsubmit="return validaFormulario()">
      <fieldset class="cadbasico">
        <legend>Dados do Endereço</legend>

        <label for="nome">*Nome da rua:</label>
        <input type="text" name="txtnome" id="nome" placeholder="Ex: Rua João da Silva">

        <label for="numero">*Número:</label>
        <input type="text" name="txtnumero" id="numero" placeholder="Ex: 1410">

        <label for="cep">*CEP:</label>
        <input type="text" name="txtcep" id="cep" placeholder="Ex: 00000-000">

        <label for="complemento">Complemento:</label>
        <input type="text" name="txtcomplemento" id="complemento" placeholder="Ex: Apartamento 01">

        <div class="botoes">
          <button type="reset">Limpar</button>
          <button type="submit">Enviar</button>
          <button type="button" onclick="window.location.href='pginicial.html'">Voltar</button>
        </div>
      </fieldset>
    </form>
  </section>

</body>
</html>
